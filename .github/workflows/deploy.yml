name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Show environment
        run: |
          node -v
          npm -v

      - name: (Optional) Ensure npm@9 for consistent optional deps installation
        run: |
          npm i -g npm@9 || true

      - name: Clean any restored node_modules (defensive)
        run: |
          if [ -d node_modules ]; then rm -rf node_modules; fi || true

      - name: Install (fresh)
        run: npm ci --prefer-online

      - name: Diagnostics â€” list rollup files (if any)
        run: |
          echo "List @rollup in node_modules (if present):"
          ls -la node_modules/@rollup || true
          echo "Check specific native package:" 
          ls -la node_modules/@rollup/rollup-linux-x64-gnu || true
          echo "npm ls for that package (exit 0):"
          npm ls @rollup/rollup-linux-x64-gnu --depth=0 || true

      - name: Ensure Rollup native optional package exists on Linux runner (pinned)
        # If npm omitted the optional native package, explicitly install it as a no-save fallback.
        run: npm i @rollup/rollup-linux-x64-gnu@4.56.0 --no-save || true

      - name: Post-install diagnostics
        run: |
          echo "After explicit install:"
          ls -la node_modules/@rollup/rollup-linux-x64-gnu || true
          npm ls @rollup/rollup-linux-x64-gnu --depth=0 || true

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
